{% load static %}

{% block content %}

<!--offcanvas menu area end-->
    <header>

            <div class="header_middle">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3 col-4">
                            <div class="logo">
                                <a href="{% url 'menu.index' %}"><img src="{% static 'img/logo/logo.png' %}" alt=""></a>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-6 col-6">
                            <div class="header_right_info">
                                <div class="search_container">

                                </div>

                                <div class="header_account_area">
                                    <div class="header_account-list top_links">
                                        <a href="#"><i class="icon-users"></i></a>
                                        <ul class="dropdown_links">
                                        
                                            {% if request.user.is_authenticated %}
                                            <li><a href="{% url 'logout' %}" class="nav-link">Выход </a></li>
         
                                            {% else %}

                                        </ul>
                                            {% endif %}
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header_bottom sticky-header">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-lg-6">
                            <!--main menu start-->
                            <div class="main_menu menu_position">
                                <nav>
                                    <ul>
                                        <li>
                                            <a href="{% url 'menu.index' %}">Главная<i class="fa fa-angle-down"></i></a>
                                        </li>
                                        <li class="mega_items">
                                            <a class="active" href="{% url 'menu.catalog' %}">Каталог<i
                                                    class="fa fa-angle-down"></i>
                                            </a>

                                        </li>
                                        <li><a href="{%  url 'menu.posts' %}">Блог<i class="fa fa-angle-down"></i></a>

                                        </li>

                                        <li><a href="contact.html"> Контакты </a></li>
                                        {% if request.user.is_authenticated %}
                                        <li>
                                            <a href="{% url 'account' %}">Мой аккаунт</a>
                                        </li>
                                        {% endif %}
                                    </ul>
                                </nav>
                            </div>
                            <!--main menu end-->
                        </div>
                        <div class="col-lg-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--header area end-->
{% endblock %}
